<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>official Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="gameBoard" class ="game-board">
            <button class="board" id="0 0"></button>
            <button class="board" id="0 1"></button>
            <button class="board" id="0 2"></button>
            </br>
            <button class="board" id="1 0"></button>
            <button class="board" id="1 1"></button>
            <button class="board" id="1 2"></button>
            </br>
            <button class="board" id="2 0"></button>
            <button class="board" id="2 1"></button>
            <button class="board" id="2 2"></button>
        </div>
        <div id="overlay" class="overlay">
            <div id="status" class="status overlay-item"></div>
            <button id="reset" class="reset overlay-item overlay-btn">Reset Game</button>
        </div>

        <div id="chooseOverlay" class="overlay">

            <div class=" overlay-item choose-dis">Choose!</div>

            <div id="choose" class="">
                <button id="X" class="overlay-item  choose-x overlay-btn">X</button>
                <button id="O" class="overlay-item choose-o overlay-btn">O</button>
            </div>


        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
